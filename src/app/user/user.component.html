
<div class="container">
  <div class="row">
    <div class="form-group col-md-6">
      <label>Your first name</label>
      <input type="text" [(ngModel)]="name" class="form-control" placeholder="First name">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>Your last name</label>
      <input type="text" [(ngModel)]="surname" class="form-control" placeholder="Last name">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="exampleFormControlInput1">E-mail address</label>
      <input type="email" [(ngModel)]="mail" class="form-control" id="exampleFormControlInput1"
             placeholder="name@example.com">
    </div>
  </div>
  <div class="button">
    <input type="button" (click)="addUser( name, surname, mail)" value="Add" class="add">
    <input type="button" (click)="addRandomUser()" value="Add random user" class="add">
    <input type="button" (click)="listLikedUsers()" value="Liked Users" class="add">
  </div>
</div>

<div class="container">
  <div>
    <label>Search</label>
    <input type="text" [(ngModel)]="usersearch" class="form-group col-md-12" placeholder="Search">
  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>E-mail address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users |filter:usersearch">
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.mail}}</td>
      <td>
        <button (click)="ChangeActive(user)">Delete</button>
      </td>
      <td>
        <button (click)="editFun(user, template)">Edit</button>
      </td>
      <td>
        <a ><span (click)="likeUser(user)"><i class="fas fa-thumbs-up" style="cursor: pointer"></i></span></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Change information</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input type="text" [(ngModel)]="nameEdit" class="form-control" placeholder="First name">
      <input type="text" [(ngModel)]="surnameEdit" class="form-control" placeholder="Last name">
      <input type="email" [(ngModel)]="mailEdit" class="form-control" placeholder="name@example.com">
      <br>
      <button (click)="saveEdit()" data-dismaiss="modal">Change</button>
      <button type="button" aria-label="Close" (click)="modalRef.hide()">Cancel</button>
    </div>
  </ng-template>
  <router-outlet></router-outlet>
